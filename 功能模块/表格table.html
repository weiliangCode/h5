<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>表格的应用</title>
    <style type = "text/css">

        table{
                border:1px solid red;
                width:600px;
                height:300px;
                margin:50px auto;
                border-collapse:collapse;
                text-align:center;
            }
        td{

            }

            caption{
                    font-size:30px;
                    font-weight:900;
                }

        .tlt{
                text-align:left;
                background:#7e9de5;
            }

    </style>
</head>

<body>
    <table rules="groups">
        <caption>2007年非邮发报告</caption>
        <thead>
            <tr>
                <th>代号</th>
                <th>刊名</th>
                <th>刊期</th>
                <th>出版地</th>
                <th>年定价</th>
                <th>CN号</th>
            </tr>
        </thead>

        <tbody>
            <!--添加数据列-->
            <colgroup span = "3"></colgroup>
            <tr>
                <td class = "tlt" colspan ="6">A马列主义马泽东思想</td>

            </tr>

            <tr>
                <td>0001</td>
                <td>马克思主义思想研究</td>
                <td>月刊</td>
                <td>北京</td>
                <!-- 合并行 -->
                <td colspan="2">144.0</td>

            </tr>

            <tr>
                <td>0001</td>
                <td>马克思主义思想研究</td>
                <td>月刊</td>
                <td>北京</td>
                <td>144.0</td>
                <td>11-3911</td>
            </tr>

            <tr>
                <td class = "tlt" colspan ="6">B马列主义马泽东思想</td>

            </tr>

            <tr>
                <!-- 合并列 -->
                <td rowspan="2">0001</td>
                <td>马克思主义思想研究</td>
                <td>月刊</td>
                <td>北京</td>
                <td>144.0</td>
                <td>11-3911</td>
            </tr>

            <tr>
                <!-- <td>0001</td> -->
                <td>马克思主义思想研究</td>
                <td>月刊</td>
                <td>北京</td>
                <td>144.0</td>
                <td>11-3911</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
